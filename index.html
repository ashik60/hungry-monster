<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hungry Monster</title>
  </head>

  <body>
    <!-- Search Area -->
    <section class="center">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="foodInput" placeholder="Search for a food..." />
        <span class="input-group-btn">
          <button class="btn btn-success" onclick="searchMeal()" type="button">Search</button>
        </span>
      </div>
    </section>

    <!-- Ingredients Area -->
    <section class="row center" id="ingredients">
      <div class="col justify-content-center">
        <img id="mealImage" width="550px" height="300px" class="rounded" src="" alt="" />
        <h3 id="mealName"></h3>
        <h6>Ingredients</h6>
        <ul id="ingredientList"></ul>
      </div>
    </section>

    <!-- Food List Area -->
    <section class="container mt-5">
      <div class="d-flex justify-content-center flex-wrap" id="foodListDiv"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
